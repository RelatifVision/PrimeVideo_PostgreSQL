{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 mt-5 offset-md-4">
            <form action="/signin/" method="POST" class="card card-body">
                
                <h1 class="text-center">Sign In</h1>
                
            {{error}} {#Indica el error en la propia pagina de signup indicadas en views#}
        
                {% csrf_token %} {# cifra y procesa la informaci√≥n de seguridad para el servidor #}
            
                {{error}} {% csrf_token %} 
                        
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    class="form-control" 
                    placeholder="Write your username"
                    />
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    class="form-control" 
                    placeholder="Write your password"
                    />
                </div>
                                        
                <button class="btn btn-primary">Signin</button>
            </form>
        </section>
    </div>
</main>



{% endblock %}
